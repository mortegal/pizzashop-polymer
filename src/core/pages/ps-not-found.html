<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="../styles/ps-styles.html">

<dom-module id="ps-not-found">
    <template>

        <style include="ps-styles">
            /* src: https://codepen.io/vineethtr/pen/YqeBVJ */

            .ps-not-found {
                background: #000;
                width: 100%;
                justify-content: center;
            }

            .ps-not-found__top {
                display: block;
                position: relative;
                width: 200px;
                margin: 0 auto 0;
                -webkit-animation: shvr 0.2s infinite;
                animation: shvr 0.2s infinite;
            }

            .ps-not-found__top::after {
                content: '';
                width: 20px;
                height: 20px;
                background: #000;
                position: absolute;
                top: 30px;
                left: 25px;
                border-radius: 50%;
                -webkit-box-shadow: 125px 0 0 #000;
                box-shadow: 125px 0 0 #000;
                -webkit-animation: eye 2.5s infinite;
                animation: eye 2.5s infinite;
            }

            .ps-not-found__top__eye {
                position: relative;
                display: inline-block;
                background: #fff;
                width: 75px;
                height: 80px;
                border-radius: 50% 50% 50% 50%/45px 45px 45% 45%;
                -webkit-transform: rotate(45deg);
                transform: rotate(45deg);
            }

            .ps-not-found__top__eye::after {
                content: '';
                position: absolute;
                border-bottom: 2px solid #fff;
                width: 70px;
                height: 50px;
                left: 0px;
                bottom: -10px;
                border-radius: 50%;
            }

            .ps-not-found__top__eye::before {
                bottom: auto;
                top: -100px;
                -webkit-transform: rotate(45deg);
                transform: rotate(45deg);
                left: 0;
            }

            .ps-not-found__top__eye:nth-of-type(2) {
                float: right;
                -webkit-transform: rotate(-45deg);
                transform: rotate(-45deg);
            }

            .ps-not-found__top__eye:nth-of-type(2)::after {
                left: 5px;
            }

            .ps-not-found__top__eye:nth-of-type(3) {
                display: none;
            }

            .ps-not-found__bottom {
                margin-top: 100px;
                text-align: center;
                color: #fff;
            }

            .ps-not-found__bottom::before {
                content: '404';
                font-size: 80px;
                font-weight: 800;
                display: block;
                margin-bottom: 10px;
            }

            .ps-not-found__bottom::after {
                content: 'Got lost? How.....?  Why......?  ';
                color: #1EA7AB;
                width: 120px;
                font-size: 30px;
                overflow: hidden;
                display: inline-block;
                white-space: nowrap;
                -webkit-animation: text-show 2s infinite steps(3);
                animation: text-show 2s infinite steps(3);
            }

            @-webkit-keyframes eye {
                0%,
                30%,
                55%,
                90%,
                100% {
                    -webkit-transform: translate(0, 0);
                    transform: translate(0, 0);
                }
                10%,
                25% {
                    -webkit-transform: translate(0, 20px);
                    transform: translate(0, 20px);
                }
                65% {
                    -webkit-transform: translate(-20px, 0);
                    transform: translate(-20px, 0);
                }
                80% {
                    -webkit-transform: translate(20px, 0);
                    transform: translate(20px, 0);
                }
            }

            @keyframes eye {
                0%,
                30%,
                55%,
                90%,
                100% {
                    -webkit-transform: translate(0, 0);
                    transform: translate(0, 0);
                }
                10%,
                25% {
                    -webkit-transform: translate(0, 20px);
                    transform: translate(0, 20px);
                }
                65% {
                    -webkit-transform: translate(-20px, 0);
                    transform: translate(-20px, 0);
                }
                80% {
                    -webkit-transform: translate(20px, 0);
                    transform: translate(20px, 0);
                }
            }

            @-webkit-keyframes shvr {
                0% {
                    -webkit-transform: translate(1px, 1em);
                    transform: translate(1px, 1em);
                }
                50% {
                    -webkit-transform: translate(0, 1em);
                    transform: translate(0, 1em);
                }
                100% {
                    -webkit-transform: translate(-1px, 1em);
                    transform: translate(-1px, 1em);
                }
            }

            @keyframes shvr {
                0% {
                    -webkit-transform: translate(1px, 1em);
                    transform: translate(1px, 1em);
                }
                50% {
                    -webkit-transform: translate(0, 1em);
                    transform: translate(0, 1em);
                }
                100% {
                    -webkit-transform: translate(-1px, 1em);
                    transform: translate(-1px, 1em);
                }
            }

            @-webkit-keyframes text-show {
                to {
                    text-indent: -373px;
                }
            }

            @keyframes text-show {
                to {
                    text-indent: -373px;
                }
            }
        </style>

        <div class="ps-not-found fill vertical">
            <div class="ps-not-found__top">
                <div class="ps-not-found__top__eye"></div>
                <div class="ps-not-found__top__eye"></div>
            </div>
            <div class="ps-not-found__bottom"></div>
        </div>

    </template>
    <script>

        Polymer.setPassiveTouchGestures(true);

        class PsNotFound extends Polymer.Element {
            static get is() {return 'ps-not-found';}
        }
        customElements.define(PsNotFound.is, PsNotFound);

    </script>
</dom-module>
